name: lenora
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.8
  intl: ^0.17.0
  provider: ^6.1.3
  camera: ^0.10.5+5
  image_picker: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.regular.ttf
        - asset: assets/fonts/poppins.bold.ttf
          weight: 700
